{{extend 'layout.html'}}
{{for i in list_of_projects:}}
    <script type="text/html" src="{{=URL('static','index/'+str(task_id)+'/'+str(i)+'/index.html')}}"></script>
{{pass}}

<div id="result">
    {{if task_status == "FAILED":}}
        <h1>Search Failed</h1>
    {{else:}}
        <script type="text/javascript" src="{{=URL('static','js/polling.js')}}"></script>
        <script>timedRefresh(5000)</script>
        {{=results}}
        <hr>
        {{for i in output:}}
            {{=i}}
        {{pass}}
    {{pass}}
</div>
